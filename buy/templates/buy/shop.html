{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'buy/css/shop/Roboto.css' %}">
    <link rel="stylesheet" href="{% static 'buy/css/shop/Filter.css' %}">
    <link rel="stylesheet" href="{% static 'buy/css/shop/gradient-navbar-1.css' %}">
    <link rel="stylesheet" href="{% static 'buy/css/shop/gradient-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'buy/css/shop/Pretty-Search-Form.css' %}">
    <link rel="stylesheet" href="{% static 'buy/css/shop/Shopping-Grid.css' %}">
    <link rel="stylesheet" href="{% static 'buy/css/shop/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
        <div class="container"><a class="navbar-brand" href="/">G R A T E</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1"></div><a class="btn btn-primary ml-auto btn1" role="button" href="#" style="color: rgb(255,255,255);background-color: #007bff;">Profile</a><a class="btn btn-primary ml-auto btn3" role="button" href="#">Explore</a></div>
    </nav><div class="filter">
    <form>
        <input placeholder="e.g Blue Chair, Sofa or Post Modern"></input><br>
    
    </form>
</div>
    <div style="font-size: 40px;font-family: Lato, sans-serif;"><img src="{% static 'buy/images/Ad%201.png' %}">
        <div class="container">
            <div class="row" style="padding-top: 0px;">
                
{% for buy in top1 %}
                <div class="col-md-3">                  
<a href = "{% url 'shop-detail' buy.pk %}">
<img class="img1" src="{{ buy.image.url }}"/> 
</a>
<input class="form-control-plaintext" type="text" value="{{ buy.name }}" readonly=""></div>
            

{% endfor %}
</div>
            <div class="row row1" style="padding-top: 0px;">

{% for buy in top2 %}
                <div class="col-md-3">                  
<a href = "{% url 'shop-detail' buy.pk %}">
<img class="img1" src="{{ buy.image.url }}"/> 
</a>
<input class="form-control-plaintext" type="text" value="{{ buy.name }}" readonly=""></div>
{% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
